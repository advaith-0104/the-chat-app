<!-- dash.html - Chat Dashboard V1.0 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #4a4a4a;
      margin-bottom: 25px;
    }
    .section {
      margin-top: 30px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      padding: 12px 20px;
      margin-top: 10px;
      background: #4CAF50;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .error {
      color: red;
      margin-top: 15px;
      text-align: center;
    }
    .messages {
      border-top: 1px solid #ccc;
      margin-top: 20px;
      padding-top: 10px;
    }
    .message {
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 6px;
      background: #e6f2ff;
    }
    .friend-list {
      list-style: none;
      padding-left: 0;
    }
    .friend-list li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, <span id="user"></span></h2>

    <div class="section">
      <h3>Your Friends</h3>
      <ul class="friend-list" id="friends"></ul>
    </div>

    <div class="section">
      <h3>Search & Add Friend</h3>
      <input id="search" placeholder="Enter username"/>
      <button onclick="searchUser()">Search</button>
      <button onclick="addFriend()">Add Friend</button>
    </div>

    <div class="section">
      <h3>Chat with a Friend</h3>
      <input id="chatTarget" placeholder="Friend username"/>
      <button onclick="loadMessages()">Load Messages</button>

      <div class="messages" id="messages"></div>

      <textarea id="chatMsg" rows="3" placeholder="Type your message here"></textarea>
      <button onclick="sendMessage()">Send Message</button>
    </div>

    <div class="section">
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const username = sessionStorage.getItem('userUsername');
    if (!username) location = 'login.html';
    document.getElementById('user').textContent = username;

    function searchUser() {
      const query = document.getElementById('search').value.trim().toLowerCase();
      if (!query) return alert("Enter a username to search.");
      fetch('/api/search_user?q=' + query)
        .then(res => res.json())
        .then(data => {
          console.log("ðŸ” Search result:", data);
          alert(data.found ? `${query} found.` : `${query} not found.`);
        });
    }

    function addFriend() {
      const them = document.getElementById('search').value.trim().toLowerCase();
      if (!them) return alert("Enter a username to add.");
      fetch('/api/add_friend', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ me: username, them })
      })
      .then(res => res.json())
      .then(data => {
        console.log("âž• Add friend response:", data);
        alert(data.success ? "Friend added." : data.message);
        if (data.success) getFriends();
      });
    }

    function getFriends() {
      fetch('/api/get_friends?me=' + username)
        .then(res => res.json())
        .then(data => {
          console.log("ðŸ§‘â€ðŸ¤â€ðŸ§‘ Friends list:", data);
          if (!data.success) return;
          const ul = document.getElementById('friends');
          ul.innerHTML = '';
          data.friends.forEach(friend => {
            const li = document.createElement('li');
            li.textContent = friend;
            ul.appendChild(li);
          });
        });
    }

    function loadMessages() {
      const them = document.getElementById('chatTarget').value.trim().toLowerCase();
      if (!them) return alert("Enter a friend's username.");
      fetch(`/api/get_messages?me=${username}&them=${them}`)
        .then(res => res.json())
        .then(data => {
          console.log("ðŸ’¬ Messages:", data);
          const box = document.getElementById('messages');
          box.innerHTML = '';
          data.messages.forEach(msg => {
            const div = document.createElement('div');
            div.className = 'message';
            div.textContent = `${msg.sender}: ${msg.text}`;
            box.appendChild(div);
          });
        });
    }

    function sendMessage() {
      const them = document.getElementById('chatTarget').value.trim().toLowerCase();
      const text = document.getElementById('chatMsg').value.trim();
      if (!them || !text) return alert("Enter message and friend.");
      fetch('/api/send_message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ from: username, to: them, message: text })
      })
      .then(res => res.json())
      .then(data => {
        console.log("ðŸ“¨ Message sent:", data);
        if (data.success) {
          document.getElementById('chatMsg').value = '';
          loadMessages();
        }
      });
    }

    function logout() {
      sessionStorage.clear();
      location = 'login.html';
    }

    getFriends();
  </script>
</body>
</html>
