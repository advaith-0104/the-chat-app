<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set Password</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #4a4a4a;
      margin-bottom: 20px;
    }
    p {
      text-align: center;
      font-style: italic;
      color: #666;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 30px;
      background: #4CAF50;
      border: none;
      color: #fff;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .error {
      color: red;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Set Your Password</h2>
    <p id="userDisplay"></p>

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Enter password"/>

    <label for="confirm">Confirm Password</label>
    <input id="confirm" type="password" placeholder="Re-enter password"/>

    <div id="error" class="error"></div>
    <button onclick="createAccount()">Create Account</button>
  </div>

  <script>
    (function(){
      const username = sessionStorage.getItem('signupUsername');
      const email = sessionStorage.getItem('signupEmail');
      if (!username || !email) location = 'email.html';
      document.getElementById('userDisplay').textContent = `${username} (${email})`;
    })();

    function createAccount() {
      const username = sessionStorage.getItem('signupUsername');
      const email = sessionStorage.getItem('signupEmail');
      const pw = document.getElementById('password').value;
      const cf = document.getElementById('confirm').value;
      const err = document.getElementById('error');
      err.textContent = '';

      if (!pw || !cf) {
        err.textContent = 'Both fields are required.';
        return;
      }
      if (pw !== cf) {
        err.textContent = 'Passwords do not match.';
        return;
      }

      fetch('/api/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password: pw, confirm: cf })
      })
      .then(async res => {
        const data = await res.json();
        if (!res.ok) {
          err.textContent = data.message;
        } else {
          sessionStorage.removeItem('signupUsername');
          sessionStorage.removeItem('signupEmail');
          location = 'login.html';
        }
      });
    }
  </script>
</body>
</html>
