<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fff;
    }
    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      color: #333;
      border-bottom: 1px solid #eee;
    }
    header h2 {
      margin: 0;
      font-size: 1.6em;
    }
    header button {
      background: #f44336;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }
    header button:hover {
      background: #d32f2f;
    }
    #messages {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 20px 40px;
      scroll-behavior: smooth;
      flex: 1;
    }
    .message {
      display: inline-block;
      width: auto;
      max-width: 60%;
      padding: 12px 14px;
      margin: 6px 0;
      font-size: 1.1em;
      line-height: 1.4em;
      word-wrap: break-word;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .sent {
      align-self: flex-end;
      background: #dcf8c6;
      border-radius: 8px 0 8px 8px;
    }
    .received {
      align-self: flex-start;
      background: #fff;
      border-radius: 0 8px 8px 8px;
    }
    .ts {
      display: block;
      font-size: 0.8em;
      color: #888;
      margin-top: 6px;
      text-align: right;
    }
    #messageSection {
      display: flex;
      padding: 20px 40px;
      border-top: 1px solid #ddd;
    }
    #message {
      flex: 1;
      padding: 16px;
      font-size: 1.1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    #message:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 4px rgba(0,123,255,0.5);
    }
    #sendBtn {
      margin-left: 16px;
      padding: 16px 24px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background 0.3s;
    }
    #sendBtn:hover {
      background: #388E3C;
    }

    @media (max-width: 600px) {
      .chat-container {
        width: 100vw;
        padding: 10px;
      }
      #messages {
        padding: 10px 20px;
      }
      .message {
        max-width: 80%;
      }
      #messageSection {
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>
      <h2>Chat with <span id="chatWithName"></span></h2>
      <button onclick="goBack()">Back</button>
    </header>
    <div id="messages"></div>
    <div id="messageSection">
      <input id="message" placeholder="Type your message…" onkeypress="checkEnter(event)" />
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const me = sessionStorage.getItem('userUsername');
    const them = sessionStorage.getItem('chatWith');
    if (!me || !them) location = 'dash.html';

    document.getElementById('chatWithName').textContent = them;
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('message');

   function fetchMessages() {
  fetch(`/api/get_messages?me=${me}&them=${them}`)
    .then(r => r.json())
    .then(data => {
      if (!data.success) return;
      messagesDiv.innerHTML = '';
      data.messages.forEach(m => {
        const div = document.createElement('div');
        div.className = 'message ' + (m.sender === me ? 'sent' : 'received');

        // Convert Firebase timestamp to local time
        const ts = new Date(m.timestamp);
        const localTs = new Date(ts.getTime() - ts.getTimezoneOffset() * 60000);

        const date = localTs.toLocaleDateString('en-IN'); // e.g. 18/07/2025
        const hours = localTs.getHours(); // 0–23
        const minutes = localTs.getMinutes().toString().padStart(2, '0');
        const suffix = hours >= 12 ? 'PM' : 'AM';

        const timeFormatted = `${hours.toString().padStart(2, '0')}:${minutes} ${suffix}`;
        const formatted = `${date} ${timeFormatted}`;

        div.innerHTML = `
          <p>${m.text}</p>
          <span class="ts">${formatted}</span>
        `;
        messagesDiv.appendChild(div);
      });

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
}

          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        

    function sendMessage() {
      const txt = messageInput.value.trim();
      if (!txt) return;
      fetch('/api/send_message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ from: me, to: them, message: txt })
      })
      .then(r => r.json())
      .then(data => {
        if (data.success) {
          messageInput.value = '';
          fetchMessages();
        }
      });
    }

    function checkEnter(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    }

    function goBack() {
      location = 'dash.html';
    }

    fetchMessages();
    setInterval(fetchMessages, 3000);
  </script>
</body>
</html>
